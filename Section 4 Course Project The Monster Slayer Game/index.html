<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" v-bind:style="monsterBarStyles"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" v-bind:style="playerBarStyles"></div>
        </div>
      </section>
      <section id="controls">
        <div v-if="!winCondition">
          <button @click="attackButton">ATTACK</button>
          <button @click="specialAttackButton" :disabled="mayUseSpacialAttack">SPECIAL ATTACK</button>
          <button @click="healPlayerButton" :disabled="mayUseSpacialAttack">HEAL</button>
          <button @click="surrenderButton">SURRENDER</button>
        </div>
        <div v-else>
          <h2>{{ winCondition }}</h2>
          <button @click="startNewGame">START NEW GAME</button>
        </div>     
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul>
          <li v-for="logEntry in battleLog">
            {{ logEntry }}
          </li>    
      </section>
    </div>
  </body>
</html>
